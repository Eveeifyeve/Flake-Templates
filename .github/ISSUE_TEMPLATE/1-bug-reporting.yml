name: üêõ Bug Report
description: Report a bug
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: | 
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is and repoducing steps.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
  
  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
  - type: textarea
    attributes:
      label: Metadata
      description: Please run `nix-shell -p nix-info --run "nix-info -m"` and paste the results here.
    validations:
      required: true